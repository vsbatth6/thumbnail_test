<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Youtube Thumbnail Preview</title>
</head>
<body>
	<div class="ad-top">
		<p>Advertisement Top Space</p>
	</div>

	<div class="main-container">
		<div class="ad-side ad-left">
			<p>Advertisement</p>
		</div>

		<div class="form-container">
			<div id="result">
				<img id="thumbnail" class="thumbnail" src="" alt="YouTube Thumbnail">
				<div class="info">
					<p>Video ID: <span id="videoId"></span></p>
					<p>Resolution: <span id="resolution">1280x720</span></p>
				</div>
				<div>
					<button id="downloadBtn" onclick="downloadThumbnail()">Download Thumbnail</button>
					<button id="backBtn" class="red-btn" onclick="goBack()">Back to Downloader</button>
				</div>
			</div>
		</div>

		<div class="ad-side ad-right">
			<p>Advertisement</p>
		</div>
	</div>

	<div class="ad-bottom">
		<p>Advertisement Bottom Space</p>
	</div>

	<footer>
        <p>&copy; 2025 YouTube Thumbnail Downloader. All rights reserved.</p>
    </footer>

	<script src="thumbnail-view-script.js"></script>
</body>
</html>
